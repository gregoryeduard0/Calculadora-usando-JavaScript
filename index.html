<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <h1>Calculadora</h1>

    <div id="calculator">

        <input type="text" id="display" disabled>
        <br>

        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"> BKSP </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>
        <br>

        <button id="7"> 7 </button>
        <button id="8"> 8 </button>
        <button id="9"> 9 </button>
        <button id="*" class="operator"> X </button>
        <br>

        <button id="4"> 4 </button>
        <button id="5"> 5 </button>
        <button id="6"> 6 </button>
        <button id="-" class="operator"> - </button>
        <br>

        <button id="1"> 1 </button>
        <button id="2"> 2 </button>
        <button id="3"> 3 </button>
        <button id="+" class="operator"> + </button>
        <br>

        <button id="00"> 00 </button>
        <button id="0"> 0 </button>
        <button id="." class="operator"> . </button>
        <button id="=" class="operator equal"> = </button>
        <br>

    </div>

    <h3>Desenvolvido com HTML, CSS e JavaScript.</h3>

    <div class="card-container">
        <div class="card html">
          <h2>Html</h2>
          <img src="https://cdn-icons-png.flaticon.com/512/1532/1532556.png" alt="">
        </div>
        <div class="card css">
          <h2>Css</h2>
          <img src="https://seeklogo.com/images/C/css-3-logo-023C1A7171-seeklogo.com.png" alt="">
        </div>

        <div class="card JavaScript">
            <h2>JavaScript</h2>
            <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png" alt="">
          </div>

      </div>


</body>

</html>
